<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
<a href="/notes">Notes</a>
<a href="/types">Types</a>
<p>
<a href="/create-type">Create new type</a>
</p>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="type : ${types}">
        <tr>
            <td th:text="${type.name}"></td>
            <td th:text="${type.description}"></td>
            <td><a th:href="@{/edit-type/__${type.id}__}">Edit</a></td>
            <td><a th:href="@{/delete-type/__${type.id}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</center>
</body>
</html>
