<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Delete type</h1>
<h2>Are you sure about this ?</h2>
<p>
    <a href="/types">Type List</a>
</p>
<form th:action="@{/delete-type}" th:object="${type}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${type.name}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td th:text="${type.description}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete type"></td>
        </tr>
    </table>
</form>
</body>
</html>
