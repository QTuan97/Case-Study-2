<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    body
    {
        counter-reset: Serial;           /* Set the Serial counter to 0 */
    }
    .auto-index td:first-child:before
    {
        counter-increment: Serial;      /* Increment the Serial counter */
        content: counter(Serial); /* Display the counter */
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
<a href="/notes">Notes</a>
<a href="/types">Types</a>
<p>
    <a href="/create-note">Create new Note</a>
</p>
<form>
    Search by title:
    <input name="notes" type="text">
    <input type="submit" value="Search">
</form><br/>
<table border="1" class="auto-index">
    <thead>
    <tr>
        <th>Number</th>
        <th>Title</th>
        <th>Content</th>
        <th>Type</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="note : ${notes}">
        <tr>
            <td></td>

            <td th:text="${note.title}"></td>
            <td th:text="${note.content}"></td>
            <td th:text="${note.type} ? ${note.type.name} : 'Nothing'"></td>
            <td><a th:href="@{/edit-note/__${note.id}__}">Edit</a></td>
            <td><a th:href="@{/delete-note/__${note.id}__}">Delete</a></td>
        </tr>
    </th:block>
    </tbody>
</table>
</center>
</body>
</html>
