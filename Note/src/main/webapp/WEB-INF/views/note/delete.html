<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Delete note</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/notes">Notes list</a>
</p>
<form th:action="@{/delete-note}" th:object="${notes}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Title</td>
            <td th:text="${notes.title}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete note"></td>
        </tr>
    </table>
</form>
</body>
</html>
